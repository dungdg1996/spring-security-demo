<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Trang chủ</title>
</head>

<body>
	<section id="admin-content" class="p-3" layout:fragment="noidung">
		<h3 class="mb-3">Danh sách thành viên</h3>
		<div class="row">
			<div class="col-md-8">
				<a th:href="@{/user/add}" class="btn btn-primary">Thêm mới</a>
			</div>
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Tìm kiếm...">
					<div class="input-group-append">
						<span class="input-group-text" id="basic-addon2"><i
							class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
		</div>
		<table class="table table-bordered table-hover mt-3">
			<thead>
				<tr>
					<th>STT</th>
					<th>Họ Tên</th>
					<th>Email</th>
					<th>Quyền</th>
					<th>#</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${userStat.index + 1}">1</td>
					<td th:text="${user.fullname}">Nguyễn Văn Tèo</td>
					<td th:text="${user.email}">teonguyen@gmail.com</td>
					<td th:text="${user.role.description}">Quản trị</td>
					<td>
						<a th:href="@{user/edit(id=${user.id})}" class="btn btn-sm btn-info">
							<i class="fa fa-pencil-square-o"></i>
						</a> 
						<a th:href="@{user/delete(id=${user.id})}" class="btn btn-sm btn-danger">
							<i class="fa fa-trash-o"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>

</html>
